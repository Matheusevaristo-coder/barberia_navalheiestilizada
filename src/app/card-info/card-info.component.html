<mat-card class="card">
  <mat-card-title class="card-title">Informações do Agendamento</mat-card-title>
  <mat-card-content class="card-content">
    <p>Nome: {{ nome }}</p>
    <p>Serviço: {{ servico }}</p>
    <p>Data: {{ data }}</p>
    <p>Horário: {{ horario }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-raised-button (click)="pagar()">Pagar</button>
    <button mat-raised-button (click)="voltar()">Voltar</button>
  </mat-card-actions>
</mat-card>
